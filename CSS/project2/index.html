<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>My eBay</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      /*  ------------------------ Header ------------------------ */
      body {
        margin: 0;
      }
      header {
        box-shadow: 0 3px 5px #cccccc;

        padding: 9px 0;

        position: relative;
        z-index: 1;
      }
      .container {
        width: 1265px;
        margin: auto;
      }
      .navBar {
        list-style-type: none;
        font-size: 12px;

        margin: 0;
        padding: 0;
      }
      li.navItem {
        display: inline;
        border-right: 1px solid #777777;
      }
      li.navItem a {
        padding: 0 9px;
        color: #555555;
      }
      li.navItem a:link {
        text-decoration: none;
      }
      li.navItem a:hover {
        text-decoration: underline;
        color: #0654ba;
      }
      #singin-style a:link {
        color: #0654ba;
        padding: 0;
      }
      #singin-style a:link:last-child {
        padding-right: 16px;
      }
      .float-right {
        float: right;
      }
      .no-border {
        border-right: none !important;
      }
      #alert {   /* 圖片的尺寸要一致 */
        padding: 0 15px 0 25px;
      }
      #cart {    /* 圖片的尺寸要一致 */
        padding: 0 15px 0 25px;
      }

      /*  ------------------------ Search Form ------------------------  */
      #search-bar {
        width: 100%;
        height: 65px;
        overflow: hidden;
      }
      .setBGColor {
        background-color: #f9f9f9;
      }
      .clearfix {
        clear: both;
      }
      #brand {
        float: left;
      }
      #shopping-button {
        float: left;
        width: 70px;
        font-size: 14px;
        color: #555555;
        border: none;
        background-color: #f9f9f9;
        margin-right: 15px;
      }
      #arrow {
        position: relative;
        bottom: 40px;
        left: 40px;
        margin-left: 4px;
      }
      #search-form {
        float: left;
        margin-top: 10px;
        margin-left: 15px;
      }
      #search-field {
        border-radius: 3px 0 0 3px;
        width: 630px;
        height: 40px;
        box-sizing: border-box;
      }
      .text-field {
        font-size: 16px;
        color: #767676;
        padding: 10px 0 9px 8px;
        border: 1px solid #ddd;
      }
      #category-textfield {
        border-radius: 0 3px 3px 0;
        padding: 11px 10px;
        width: 180px;
        height: 40px;
        color: #fff;
        box-sizing: border-box;
        margin-left: -4px;
      }
      .options {
        border: none;
        font-size: 12px;
        width: 100%;
        background-color: transparent;
      }
      .btn-primary {
        font-size: 16px;
        height: 40px;
        font-weight: 500;
        border-radius: 3px;
        border: 0;
        color: #fff;
        padding: 8px 12px 9px 12px;
        background: linear-gradient(to bottom, #0079bc, #00509d);
      }
      .btn-primary:hover {
        background: #00509d;
      }
      #advanced-button {
        color: #555555;
        text-decoration: none;
        font-size: 13px;
        margin-left: 10px;
      }
      #advanced-button:hover {
        color: #065dba;
      }
      /* ------------------------ Navigation Bar ------------------------ */
      nav {
        width: 100%;
        height: 35px;
        padding-top: 12px;
      }
      .tb-border {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }
      #navigation-bar {
        width: 100%;
        padding: 10px 0 11px 0;
        height: 35px;
        box-sizing: border-box;
      }
      .li-space {
        float: left;
        padding: 0 1%;
      }
      .divider {
        width: 1px;
        height: 24px;
        background-color: #ddd;
        float: left;
        margin: -5px 20px 0 20px;
      }
      .active a {
        font-weight: bold;
        border-bottom: 2px solid #555555;
        padding-right: 0 !important;
        padding-left: 0 !important;
        padding-bottom: 9px !important;
      }
      .active a:hover {
        text-decoration: none !important;
        color: #555 !important;
      }
    </style>
  
</head>

<body>
  <!-- ------------------------ Header ------------------------ -->
  <header>
    <div class="container">
      <ul class="navBar">
        <li id="singin-style" class="navItem">Hi! <a href="#">Sign in</a> or <a href="#">register</a></li>
        <li class="navItem"><a href="#">Daliy Deals</a></li>
        <li class="navItem"><a href="#">Sell</a></li>
        <li class="navItem no-border"><a href="#">Help & Contact</a></li>
        <li id="cart" class="navItem float-right no-border"><img src="img/cart.png" alt="cart" title="您的購物車" width="20px"></li>
        <li id="alert" class="navItem float-right no-border"><img src="img/alert.png" alt="alert" width="20px"></li>
        <li class="navItem float-right no-border"><a href="#">My eBay</li>
      </ul>
    </div>
  </header>
  <!-- ------------------------ Search Form ------------------------ -->
  <div id="search-bar" class="clearfix setBGColor">
    <div class="container">
      <img id="brand" src="img/brand.png" alt="eBay" height="55px">
      <button id="shopping-button" type="button">
        <p>Shop by category</p>
        <img id="arrow" src="img/arrow.png" alt="arrow" width="13px">
      </button>
      <form id="search-form">
        <table>
          <tr>
            <td>
              <input id="search-field" class="text-field" type="text" name="search-content" placeholder="Search for anything">
            </td>
            <td>
              <div id="category-textfield" class="text-field">
                <select class="options" name="cate">
                  <option selected="selected" value="0">All Category</option>
                  <option value="1">Antiques</option>
                  <option value="2">Art</option>
                  <option value="3">Baby</option>
                  <option value="4">Books</option>
                  <option value="5">Business &amp; Industrial</option>
                  <option value="6">Cameras &amp; Photo</option>
                  <option value="7">Cell Phone &amp; Acceddories</option>
                </select>
              </div>
            </td>
            <td>
              <input class="btn-primary" value="Search" type="submit">
            </td>
            <td>
              <a href="#" id="advanced-button" title="高級搜索">Advanced</a>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <!-- ------------------------ Navigation Bar ------------------------ -->
  <nav class="clearfix setBGColor">
    <div class="container">
      <ul id="navigation-bar" class="navbar tb-border">
        <li class="navItem no-border li-space"><a href="#">Following</a></li>
        <li class="navItem no-border li-space active"><a href="#">Today</a></li>
        <div class="divider"></div>
        <li class="navItem no-border li-space"><a href="#">Fashion</a></li>
        <li class="navItem no-border li-space"><a href="#">Electronics</a></li>
        <li class="navItem no-border li-space"><a href="#">Collectibles & Art</a></li>
        <li class="navItem no-border li-space"><a href="#">Home & Garden</a></li>
        <li class="navItem no-border li-space"><a href="#">Sporting Goods</a></li>
        <li class="navItem no-border li-space"><a href="#">Motors</a></li>
        <li class="navItem no-border li-space"><a href="#">Daily Deals</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
