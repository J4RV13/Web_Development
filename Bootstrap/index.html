<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      .box {
        background-color: red;
        color: white;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
      <a href="#" class="navbar-brand">Jack-Hung.com</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item active"><a href="#" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Hello, world!</h1>

      <form>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email Address:</label>
          <input type="email" class="col-sm-4 form-control" id="email" name="email" placeholder="Please enter your Email Address.">
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <input type="password" class="col-sm-4 form-control" id="password" name="password" placeholder="Please enter your Password.">
        </div>
        <div class="form-group">
          <div class="form-check col-sm-4">
            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
            <label for="checkbox" class="form-check-label">Remember the Password</label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </form>

      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Call Window</button>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal Title</h5>
              <button type="button" class="close" data-dismiss="modal" name="button">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-warning">Confirm</button>
            </div>
          </div>
        </div>
      </div>

      <div id="carousel-controller" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-100" src="images/1.jpg">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="images/2.jpg">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="images/3.jpg">
          </div>
        </div>
        <a href="#carousel-controller" data-slide="prev" class="carousel-control-prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel-controller" data-slide="next" class="carousel-control-next">
          <span class="carousel-control-next-icon"></span>
        </a>
        <ol class="carousel-indicators">
          <li data-target="#carousel-controller" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-controller" data-slide-to="1" class="active"></li>
          <li data-target="#carousel-controller" data-slide-to="2" class="active"></li>
        </ol>
      </div>

      <div class="row">
        <!-- 超過12格，會換行 -->
        <div class="box col col-md-8">First Content</div>
        <div class="box col col-md-3">Second Content</div>
        <div class="box col col-md-1">Last Content</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
