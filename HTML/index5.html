<!DOCTYPE html>
<html>
  <head>
    <title>JIHM's WebSite</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lest IE 9] IE 8 不支援ＨＴＭＬ5>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endi]-->
    <style>

    </style>

  </head>

  <body>
    <form>
    
      <input list="mylists">

      <datalist id="mylists">

        <option value="IE">
        <option value="Firefox">
        <option value="Google Chrome">
        <option value="Safari">

      </datalist>
      <br>
      <input type="color" name="color">
      <br>
      <input type="date" name="day">
      <br>
      <input type="email" name="email">
      <br>
      <input type="number" name="number" min="1" max="6">
      <br>
      <input type="text" name="firstname" value="Tom" readonly>
      <br>
      <input type="text" name="firstname" value="Tom" disabled>
      <br>
      <input type="text" name="firstname" value="Tom" size="90">
      <br>
      <input type="text" name="firstname" value="Tom" maxlength="4">
      <br>
    </form>

    <br><br><br><br>

    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <br>
    <video width="600" controls>
      <source src="video.mp4" type="video/mp4">
    </video>

    <br><br><br><br>
  </body>
</html>
